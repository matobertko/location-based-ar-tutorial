<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Križovatka Křídlovická</title>

    <!-- SCRIPTS -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- A-Frame itself -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script> <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>  <!-- AR.js A-Frame components -->
    <script type="text/javascript" src="./script.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css"/>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
</head>

<body>    

    <!-- <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div> -->

    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        renderer="logarithmicDepthBuffer: true; antialias: true;">

        <a-light type="ambient" intensity="0.9"></a-light>
        <a-light type="directional" position="-1 1 -0.4" intensity="0.9"></a-light> 

        <a-camera 
            position="0 1.8 0"
            near="0.001"
            rotation-reader
            look-controls-enabled='false' 
            arjs-look-controls='smoothingFactor: 0.2' 
            gps-projected-camera='gpsMinDistance: 5'>  
        </a-camera>

    </a-scene>
